<!DOCTYPE html>
<html>
<head>
	<title>Choice</title>
</head>
<body>
	<form>
		<p>Do you prefer cats or dogs?</p>
		<label><input name="pet" value="DOG" type="radio">Dogs:</label>
		<label><input name="pet" value="CAT" type="radio">Cats:</label>
		<p>What's your current mood?</p>
		<select  name="mood">
			<option value="Happy">:)</option>
			<option value="N">:|</option>
			<option value="Sad">:(</option>
		</select>
		<textarea name="para" rows="10" cols="10"></textarea>
		<button>Go!!</button>
	</form>
</body>
</html>
